name: Run eslint

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.jobs
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run eslint
        run: npx eslint .
